<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html ng-app="Accedo" xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>Accedo</title>
      <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
      <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootswatch/2.3.2/cerulean/bootstrap.min.css" />
      <link rel="stylesheet" type="text/css" href="css/accedo.css" />
   </head>
   <body>
      <div class="logo">
         <img alt="Logo" src="img/logo.png" />
      </div>
      <div id="content">
         <div class="well">
            <div class="row">
               <div class="span12">
                  <h1 id="tit_ctrl"></h1>
               </div>
            </div>
            <div class="row">
               <div class="span12">
                  <h2 id="desc_ctrl"></h2>
               </div>
            </div>
            <div class="row">
               <div class="span4">
                  <div id="up_ctrl"></div>
                  <div class="itemlistcontainer">
                     <ul class="itemlist">
                     </ul>
                  </div>
                  <div  id="down_ctrl"></div>
               </div>
               <div class="span8">
                  <div id="video_ctrl">
                     <div id="player"></div>
                  </div>
                  <div id="video_desc_ctrl">
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
      <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>      
      <script type="text/javascript" src="http://cdn.cengage.com/js/jwplayer/latest/jwplayer.js"></script>
      <script type="text/javascript">jwplayer.key="BzI2FSVCrt/vFVjx+lr2zFFwZEoaf1cAWRK+Ug==";</script>
      <script type="text/javascript" src="js/accedo.js"></script>
   </body>
</html>
